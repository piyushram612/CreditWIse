<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for Apple icons -->
  <rect width="200" height="200" fill="#1e5f8b" rx="40" ry="40"/>
  
  <!-- Credit Card -->
  <rect 
    x="30" 
    y="60" 
    width="120" 
    height="75" 
    rx="8" 
    ry="8" 
    fill="none" 
    stroke="white" 
    stroke-width="4"
  />
  <!-- Card stripe -->
  <rect 
    x="30" 
    y="75" 
    width="120" 
    height="8" 
    fill="white"
  />
  <!-- Card chip -->
  <rect 
    x="45" 
    y="95" 
    width="20" 
    height="15" 
    rx="2" 
    ry="2" 
    fill="none" 
    stroke="white" 
    stroke-width="2"
  />
  <!-- Card numbers representation -->
  <rect x="45" y="115" width="8" height="3" fill="white" />
  <rect x="57" y="115" width="8" height="3" fill="white" />
  <rect x="69" y="115" width="8" height="3" fill="white" />
  <rect x="81" y="115" width="8" height="3" fill="white" />
  
  <!-- Checkmark circle -->
  <circle 
    cx="140" 
    cy="140" 
    r="25" 
    fill="white"
  />
  <!-- Checkmark -->
  <path 
    d="M130 140 L137 147 L150 130" 
    fill="none" 
    stroke="#1e5f8b" 
    stroke-width="4" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
</svg>